<!DOCTYPE html>
<head>
<title>Sign Up Today!</title>
<style>
body{
font-family: arial,sans-serif;
background-color:orange;
text-align: center;
}
table{
margin:20px auto;
border-collapse: collapse;
}

td{
padding: 10px;
}
.sub-btn{
margin:20px auto;
padding: 10px 20px;
display:block;
background-color: green;
color:white;
borders:none;
cursor:pointer;
}
</style>
</head>
<body>
<h1>Sign Up Today</h1>
<form>
<table>
<tr>
<td>Name : </td>
<td><input type="text" name="name"></td>
</tr>

<tr>
<td>Email : </td>
<td><input type="text" name="email"></td>
</tr>

<tr>
<td>Password : </td>
<td><input type="password" name="password"></td>
</tr>

<tr>
<td>Confirm Password : </td>
<td><input type="password" name="confirm-password"></td>
</tr>

</table>
<input type="submit" class="sub-btn" value="Register">
</form>
</body>
</html>
