<!DOCTYPE html>
<head>
<style>
div{
height:100px;
width:100px;
background-color:red;
animation-name:example;
animation-duration:4s;
}
@keyframes example{
from {background-color:red;}
to {background-color:yellow;}
}
</style>
<body>
<h1>CSS Animation</h1>
<div></div>
<p>Note:After the animation ends the block goes back to it's original CSS</p>
</body>
</html>
